<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>TE - Trading Economics</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="./css/vendors/flatpickr.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>

<body class="font-inter antialiased bg-slate-100 text-slate-600" :class="{ 'sidebar-expanded': sidebarExpanded }"
    x-data="{ sidebarOpen: false, sidebarExpanded: localStorage.getItem('sidebar-expanded') == 'true' }"
    x-init="$watch('sidebarExpanded', value => localStorage.setItem('sidebar-expanded', value))">

    <script>
        if (localStorage.getItem('sidebar-expanded') == 'true') {
            document.querySelector('body').classList.add('sidebar-expanded');
        } else {
            document.querySelector('body').classList.remove('sidebar-expanded');
        }
    </script>

    <!-- Page wrapper -->
    <div class="flex h-screen overflow-hidden">

        <!-- Sidebar -->
        <div>
            <!-- Sidebar backdrop (mobile only) -->
            <div class="fixed inset-0 bg-slate-900 bg-opacity-30 z-40 lg:hidden lg:z-auto transition-opacity duration-200"
                :class="sidebarOpen ? 'opacity-100' : 'opacity-0 pointer-events-none'" aria-hidden="true" x-cloak></div>

            <!-- Sidebar -->
            <div id="sidebar"
                class="flex flex-col absolute z-40 left-0 top-0 lg:static lg:left-auto lg:top-auto lg:translate-x-0 h-screen overflow-y-scroll lg:overflow-y-auto no-scrollbar w-64 lg:w-20 lg:sidebar-expanded:!w-64 2xl:!w-64 shrink-0 bg-slate-800 p-4 transition-all duration-200 ease-in-out"
                :class="sidebarOpen ? 'translate-x-0' : '-translate-x-64'" @click.outside="sidebarOpen = false"
                @keydown.escape.window="sidebarOpen = false" x-cloak="lg">

                <!-- Sidebar header -->
                <div class="flex justify-between mb-10 pr-3 sm:px-2">
                    <!-- Close button -->
                    <button class="lg:hidden text-slate-500 hover:text-slate-400"
                        @click.stop="sidebarOpen = !sidebarOpen" aria-controls="sidebar" :aria-expanded="sidebarOpen">
                        <span class="sr-only">Close sidebar</span>
                        <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10.7 18.7l1.4-1.4L7.8 13H20v-2H7.8l4.3-4.3-1.4-1.4L4 12z" />
                        </svg>
                    </button>

                </div>

                <!-- Links -->
                <div class="space-y-8">
                    <!-- Pages group -->
                    <div>
                        <h3 class="text-xs uppercase text-slate-500 font-semibold pl-3">
                            <span class="hidden lg:block lg:sidebar-expanded:hidden 2xl:hidden text-center w-6"
                                aria-hidden="true">•••</span>
                            <span class="lg:hidden lg:sidebar-expanded:block 2xl:block">TE</span>
                        </h3>
                        <ul class="mt-3">
                            <!-- Dashboard -->
                            <li class="px-3 py-2 rounded-sm mb-0.5 last:mb-0 bg-slate-900" x-data="{ open: true }">
                                <a class="block text-slate-200 truncate transition duration-150" href="#0"
                                    @click.prevent="sidebarExpanded ? open = !open : sidebarExpanded = true">
                                    <div class="flex items-center justify-between">
                                        <div class="flex items-center">
                                            <svg class="shrink-0 h-6 w-6" viewBox="0 0 24 24">
                                                <path class="fill-current text-indigo-500"
                                                    d="M12 0C5.383 0 0 5.383 0 12s5.383 12 12 12 12-5.383 12-12S18.617 0 12 0z" />
                                                <path class="fill-current text-indigo-600"
                                                    d="M12 3c-4.963 0-9 4.037-9 9s4.037 9 9 9 9-4.037 9-9-4.037-9-9-9z" />
                                                <path class="fill-current text-indigo-200"
                                                    d="M12 15c-1.654 0-3-1.346-3-3 0-.462.113-.894.3-1.285L6 6l4.714 3.301A2.973 2.973 0 0112 9c1.654 0 3 1.346 3 3s-1.346 3-3 3z" />
                                            </svg>
                                            <span
                                                class="text-sm font-medium ml-3 lg:opacity-0 lg:sidebar-expanded:opacity-100 2xl:opacity-100 duration-200">Dashboard</span>
                                        </div>
                                        <!-- Icon -->
                                        <div
                                            class="flex shrink-0 ml-2 lg:opacity-0 lg:sidebar-expanded:opacity-100 2xl:opacity-100 duration-200">
                                            <svg class="w-3 h-3 shrink-0 ml-1 fill-current text-slate-400"
                                                :class="open ? 'rotate-180' : 'rotate-0'" viewBox="0 0 12 12">
                                                <path d="M5.9 11.4L.5 6l1.4-1.4 4 4 4-4L11.3 6z" />
                                            </svg>
                                        </div>
                                    </div>
                                </a>
                                <div class="lg:hidden lg:sidebar-expanded:block 2xl:block">
                                    <ul class="pl-9 mt-1" :class="open ? '!block' : 'hidden'">

                                        <li class="mb-1 last:mb-0">
                                            <a class="block text-indigo-500 transition duration-150 truncate"
                                                href="dashboard.html">
                                                <span
                                                    class="text-sm font-medium lg:opacity-0 lg:sidebar-expanded:opacity-100 2xl:opacity-100 duration-200">Overview</span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>

                </div>

                <!-- Expand / collapse button -->
                <div class="pt-3 hidden lg:inline-flex 2xl:hidden justify-end mt-auto">
                    <div class="px-3 py-2">
                        <button @click="sidebarExpanded = !sidebarExpanded">
                            <span class="sr-only">Expand / collapse sidebar</span>
                            <svg class="w-6 h-6 fill-current sidebar-expanded:rotate-180" viewBox="0 0 24 24">
                                <path class="text-slate-400"
                                    d="M19.586 11l-5-5L16 4.586 23.414 12 16 19.414 14.586 18l5-5H7v-2z" />
                                <path class="text-slate-600" d="M3 23H1V1h2z" />
                            </svg>
                        </button>
                    </div>
                </div>

            </div>
        </div>

        <!-- Content area -->
        <div class="relative flex flex-col flex-1 overflow-y-auto overflow-x-hidden">

            <!-- Site header -->
            <header class="sticky top-0 bg-white border-b border-slate-200 z-30">
                <div class="px-4 sm:px-6 lg:px-8">
                    <div class="flex items-center justify-between h-16 -mb-px">

                        <!-- Header: Left side -->
                        <div class="flex">
                            <!-- Hamburger button -->
                            <button class="text-slate-500 hover:text-slate-600 lg:hidden"
                                @click.stop="sidebarOpen = !sidebarOpen" aria-controls="sidebar"
                                :aria-expanded="sidebarOpen">
                                <span class="sr-only">Open sidebar</span>
                                <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <rect x="4" y="5" width="16" height="2" />
                                    <rect x="4" y="11" width="16" height="2" />
                                    <rect x="4" y="17" width="16" height="2" />
                                </svg>
                            </button>

                        </div>


                    </div>
                </div>
            </header>

            <main>
                <div class="px-4 sm:px-6 lg:px-8 py-8 w-full max-w-9xl mx-auto">

                    <!-- Page header -->
                    <div class="sm:flex sm:justify-between sm:items-center mb-5">

                        <!-- Left: Title -->
                        <div class="mb-4 sm:mb-0">
                            <h1 class="text-2xl md:text-3xl text-slate-800 font-bold">Trading Economics Data </h1>
                        </div>

                        <!-- Right: Actions -->
                        <div class="grid grid-flow-col sm:auto-cols-max justify-start sm:justify-end gap-2">

                            <!-- Datepicker built with flatpickr -->
                            <div class="relative">
                                <input id="chart-01-picker"
                                    class="datepicker form-input pl-9 text-slate-500 hover:text-slate-600 font-medium focus:border-slate-300 w-60"
                                    placeholder="Select dates" data-class="flatpickr-right" />
                                <div class="absolute inset-0 right-auto flex items-center pointer-events-none">
                                    <svg class="w-4 h-4 fill-current text-slate-500 ml-3" viewBox="0 0 16 16">
                                        <path
                                            d="M15 2h-2V0h-2v2H9V0H7v2H5V0H3v2H1a1 1 0 00-1 1v12a1 1 0 001 1h14a1 1 0 001-1V3a1 1 0 00-1-1zm-1 12H2V6h12v8z" />
                                    </svg>
                                </div>
                            </div>

                        </div>

                    </div>

                    <!-- CHart-01 -->
                    <div class="grid grid-cols-12 gap-6">

                        <!-- Bar chart (Population) -->
                        <div
                            class="flex flex-col col-span-full sm:col-span-12 bg-white shadow-lg rounded-sm border border-slate-200">
                            <header class="px-5 py-4 border-b border-slate-100">
                                <h2 class="font-semibold text-slate-800">Population ('Million)</h2>
                            </header>
                            <div class="px-5 py-3">
                                <div class="flex flex-wrap justify-between items-center">
                                  
                                    <div id="chart-01-legend" class="grow ml-2 mb-1">
                                        <ul class="flex flex-wrap justify-end"></ul>
                                    </div>
                                </div>
                            </div>
                            <div class="grow">
                                <!-- Change the height attribute to adjust the chart height -->
                                <canvas id="dash-chart-01" width="595" height="300"></canvas>
                            </div>
                        </div>

                    </div>


                    <!-- CHart-02 -->
                    <div class="mt-8 sm:flex sm:justify-between sm:items-center mb-5">

                        <div class="mb-4 sm:mb-0">
                        </div>

                        <!-- Right: Date Range -->
                        <div class="grid grid-flow-col sm:auto-cols-max justify-start sm:justify-end gap-2">                           

                            <!-- Datepicker built with flatpickr -->
                            <div class="relative">
                                <input id="chart-02-picker"
                                    class="datepicker form-input pl-9 text-slate-500 hover:text-slate-600 font-medium focus:border-slate-300 w-60"
                                    placeholder="Select dates" data-class="flatpickr-right" />
                                <div class="absolute inset-0 right-auto flex items-center pointer-events-none">
                                    <svg class="w-4 h-4 fill-current text-slate-500 ml-3" viewBox="0 0 16 16">
                                        <path
                                            d="M15 2h-2V0h-2v2H9V0H7v2H5V0H3v2H1a1 1 0 00-1 1v12a1 1 0 001 1h14a1 1 0 001-1V3a1 1 0 00-1-1zm-1 12H2V6h12v8z" />
                                    </svg>
                                </div>
                            </div>

                        </div>

                    </div>

                     <!-- CHart-02 -->
                     <div class="grid grid-cols-12 gap-6">


                        <!-- Bar chart (GDP) -->
                        <div
                            class="flex flex-col col-span-full sm:col-span-12 bg-white shadow-lg rounded-sm border border-slate-200">
                            <header class="px-5 py-4 border-b border-slate-100">
                                <h2 class="font-semibold text-slate-800">GDP ('Billion)</h2>
                            </header>
                            <div class="px-5 py-3">
                                <div class="flex flex-wrap justify-between items-center">
                                  
                                    <div id="chart-02-legend" class="grow ml-2 mb-1">
                                        <ul class="flex flex-wrap justify-end"></ul>
                                    </div>
                                </div>
                            </div>
                            <div class="grow">
                                <!-- Change the height attribute to adjust the chart height -->
                                <canvas id="dash-chart-02" width="595" height="300"></canvas>
                            </div>
                        </div>

                    </div>



                    <!-- Data Table -->

                     <div class="mt-8 sm:flex sm:justify-between sm:items-center mb-5">

                        <div class="mb-4 sm:mb-0">
                        </div>

                        <!-- Right: Date Range -->
                        <div class="grid grid-flow-col sm:auto-cols-max justify-start sm:justify-end gap-2">

                            <!-- Filter button -->
                            <div class="relative inline-flex" x-data="{ open: false }">
                                
                                <button class="btn bg-white border-slate-200 hover:border-slate-300 text-slate-500 hover:text-slate-600" aria-haspopup="true" @click.prevent="open = !open" :aria-expanded="open">
                                    <span class="sr-only">Filter</span><wbr>
                                    <svg class="w-4 h-4 fill-current" viewBox="0 0 16 16">
                                        <path d="M9 15H7a1 1 0 010-2h2a1 1 0 010 2zM11 11H5a1 1 0 010-2h6a1 1 0 010 2zM13 7H3a1 1 0 010-2h10a1 1 0 010 2zM15 3H1a1 1 0 010-2h14a1 1 0 010 2z" />
                                    </svg>
                                </button>
                                <div class="origin-top-right z-10 absolute top-full left-0 right-auto md:left-auto md:right-0 min-w-56 bg-white border border-slate-200 pt-1.5 rounded shadow-lg overflow-hidden mt-1" @click.outside="open = false" @keydown.escape.window="open = false" x-show="open" x-transition:enter="transition ease-out duration-200 transform" x-transition:enter-start="opacity-0 -translate-y-2" x-transition:enter-end="opacity-100 translate-y-0" x-transition:leave="transition ease-out duration-200" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" x-cloak>
                                    <div class="text-xs font-semibold text-slate-400 uppercase pt-1.5 pb-2 px-4">Country Filter</div>
                                    <ul class="mb-4">
                                        <li class="py-1 px-3">
                                            <label class="flex items-center">
                                                <input type="checkbox" id="mexico-check" name="country-select" class="form-checkbox" value="Mexico" checked />
                                                <span class="text-sm font-medium ml-2">Mexico</span>
                                            </label>
                                        </li>
                                        <li class="py-1 px-3">
                                            <label class="flex items-center">
                                                <input type="checkbox" id="nz-check" name="country-select" class="form-checkbox" value="New Zealand"/>
                                                <span class="text-sm font-medium ml-2">New Zealand</span>
                                            </label>
                                        </li>
                                        <li class="py-1 px-3">
                                            <label class="flex items-center">
                                                <input type="checkbox" id="sweden-check" name="country-select" class="form-checkbox" value="Sweden"/>
                                                <span class="text-sm font-medium ml-2">Sweden</span>
                                            </label>
                                        </li>
                                        <li class="py-1 px-3">
                                            <label class="flex items-center">
                                                <input type="checkbox" id="thailand-check" name="country-select" class="form-checkbox" value="Thailand" />
                                                <span class="text-sm font-medium ml-2">Thailand</span>
                                            </label>
                                        </li>
                                        
                                    </ul>
                                    <div class="py-2 px-3 border-t border-slate-200 bg-slate-50">
                                        <ul class="flex items-center justify-between">
                                            <li>
                                                <!-- <button class="btn-xs bg-white border-slate-200 hover:border-slate-300 text-slate-500 hover:text-slate-600">Clear</button> -->
                                            </li>
                                            <li>
                                                <button id="country-apply-btn" class="btn-xs bg-indigo-500 hover:bg-indigo-600 text-white" @click="open = false" @focusout="open = false">Apply</button>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>


                        </div>

                    </div>
                    <div class="mt-6 grid grid-cols-12 gap-6">

                        <!-- Table (Recent Expenses) -->
                        <div class="col-span-full xl:col-span-12 bg-white shadow-lg rounded-sm border border-slate-200">
                            <header class="px-5 py-4 border-b border-slate-100">
                                <h2 class="font-semibold text-slate-800">Country Population and GDP Data</h2>
                            </header>
                            <div class="p-3">

                                <!-- Table -->
                                <div class="overflow-x-auto">
                                    <table class="table-auto w-full" id="data-table">
                                        <!-- Table header -->
                                        <thead class="text-xs uppercase text-slate-400 bg-slate-50 rounded-sm">
                                            <tr>
                                                <th class="p-2 whitespace-nowrap">
                                                    <div class="font-semibold text-left">Country</div>
                                                </th>
                                                <th class="p-2 whitespace-nowrap">
                                                    <div class="font-semibold text-left">Year</div>
                                                </th>
                                                <th class="p-2 whitespace-nowrap">
                                                    <div class="font-semibold text-right">GDP ($ 'Billion)</div>
                                                </th>
                                                <th class="p-2 whitespace-nowrap">
                                                    <div class="font-semibold text-right">Population ('Million)</div>
                                                </th>
                                            </tr>
                                        </thead>
                                        <!-- Table body -->
                                        <tbody class="text-sm divide-y divide-slate-100">
                                            <!-- Row -->
                                            <!-- <tr>
                                                <td class="p-2 whitespace-nowrap">
                                                    <div class="flex items-center">
                                                        <div class="font-medium text-slate-800">Form Builder CP</div>
                                                    </div>
                                                </td>
                                                <td class="p-2 whitespace-nowrap">
                                                    <div>Revolut</div>
                                                </td>
                                                <td class="p-2 whitespace-nowrap">
                                                    <div class="font-semibold text-slate-800 text-right">22/01/2022</div>
                                                </td>
                                                <td class="p-2 whitespace-nowrap">
                                                    <div class="font-medium text-slate-800 text-right">-$1,299.22</div>
                                                </td>
                                            </tr> -->
                                          
                                        </tbody>
                                    </table>

                                </div>

                               

                            </div>
                        </div>


                    </div>
                       

                        

                       
                    </div>

                </div>
            </main>

        </div>

    </div>

    <script src="./js/vendors/alpinejs.min.js" defer></script>
    <script src="./js/vendors/chart.js"></script>
    <script src="./js/vendors/moment.js"></script>
    <script src="./js/vendors/chartjs-adapter-moment.js"></script>
    <script type="module" src="./js/chart-init.js"></script>
    <script src="./js/vendors/flatpickr.js"></script>
    <script type="module" src="./js/flatpickr-init.js"></script>
    <script type="module" src="./js/table-init.js"></script>
    <script type="module" src="./js/init-load-event.js"></script>

</body>

</html>
